<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener Microservice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <h2>Short URL Creation</h2>
    <p>
      Example: <code>POST [project_url]/api/shorturl</code> -
      <code>https://www.google.com</code>
    </p>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.freecodecamp.org/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <h2>Example Usage:</h2>
      <a
        href="https://url-shortener-microservice.freecodecamp.rocks/api/shorturl/3"
      >
        [this_project_url]/api/shorturl/3
      </a>

      <h3>Will Redirect to:</h3>
      <p>https://forum.freecodecamp.org/</p>
    </main>
  </body>
</html>
